<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" >
    <meta charset="utf-8">
    <title>NeighborhoodMap</title>
  </head>
  <body>

    <div class="search-bar">
      <input type="text" placeholder="Enter a location and press Enter" data-bind="value: location, enterKey: searchLocation" class="form-control" id="search_box" autocomplete="off">
    </div>
    <section id="map-canvas"></section>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC6P5Wq96ZswTE2DxLrcrj0B2o1FEs4nXM"></script>
    <script src="js/vendor/knockout-3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mapster.js" charset="utf-8"></script>
    <script src="js/googleApp.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
