<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" >
    <meta charset="utf-8">
    <title>NeighborhoodMap</title>
  </head>
  <body>

    <div class="search-bar">
      <div class="search-nav">
        <input type="text" placeholder="Enter a location and press Enter" data-bind="value: location, valueUpdate: 'keydown'" class="form-control" id="search_box" autocomplete="off">
        <div class="scroll">
          <ul data-bind="foreach:markers">
            <li>
              <p class="marker-title" data-bind="text: title"></p>
              <p class="marker-body" data-bind="text: streetAddress"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <section id="map-canvas"></section>

    <!-- <div class="weather-container">
      <button id="reset" data-bind="click: resetMap">Weather</button>
    </div> -->

    <div class="reset-container">
        <button id="weather"></button>
        <button id="reset" data-bind="click: resetMap">Reset Map Zoom</button>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC6P5Wq96ZswTE2DxLrcrj0B2o1FEs4nXM"></script>
    <script src="js/vendor/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/vendor/knockout-3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mapster.js" charset="utf-8"></script>
    <script src="js/googleApp.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
