<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" >
    <meta charset="utf-8">
    <title>NeighborhoodMap</title>
  </head>
  <body>

    <div class="search-bar">
      <div class="search-nav">
        <input type="text" placeholder="Enter a location" data-bind="value: query, valueUpdate: 'keyup'" class="form-control" id="search_box" autocomplete="off">
        <div class="scroll" >
          <ul data-bind="foreach: markers">
            <li data-bind="click: $parent.clickLocation">
              <p class="marker-title" data-bind="text: title"></p>
              <p class="marker-body" data-bind="text: streetAddress"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <section id="map-canvas"></section>

    <!-- <div class="weather-container">
      <button id="reset" data-bind="click: resetMap">Weather</button>
    </div> -->

    <!-- <div class="reset-container">
        <button id="weather"></button>
        <button id="reset" data-bind="click: resetMap">Reset Map Zoom</button>
    </div> -->

    <script src="js/vendor/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/vendor/knockout-3.4.1.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/app.js" charset="utf-8"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCiQ6jRKmmMkwzJ7jPckecvPerXT4cXfxg&v=3&callback=initMap" type="text/javascript" ></script>

  </body>
</html>
