<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" >
    <meta charset="utf-8">
    <title>NeighborhoodMap</title>
  </head>
  <body class="container">

    <section class="row">
      <div class="col-md-12">
        <h1 class="text-center">Neighborhood Locations</h1>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <input type="text" placeholder="Enter a location" data-bind="value: currentLocation, enterKey: searchLocation" class="form-control">
      </div>
    </section>

    <script src="bower_components/knockout/dist/knockout.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
